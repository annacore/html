<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-8</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      #wrapper {
        margin: 0 auto;
        width: 1100px;
        height: 350px;
        border: 1px solid #000;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .content {
        width: 350px;
        height: 350px;
        border: 1px solid #000;
      }
      .bg-red {
        background-color: rgb(255, 211, 211);
      }
      .bg-yellow {
        background-color: rgb(255, 255, 171);
      }
      .bg-green {
        background-color: rgb(223, 255, 176);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="content bg-red">
        <h1>1</h1>
      </div>
      <div class="content bg-yellow">
        <h1>2</h1>
      </div>
      <div class="content bg-green">
        <h1>3</h1>
      </div>
    </div>
  </body>
</html>
