<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-10</title>
    <style type="text/css">
        #dv1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: myani;
            animation-duration: 7s;
            animation-iteration-count: infinite;
        }
        @keyframes myani {
            0% {background-color: purple; left: 0px; top: 0px;}
            25% {background-color: blueviolet; left: 400px; top: 0px;}
            50% {background-color: rgb(226, 43, 220); left: 400px; top: 200px;}
            75%{background-color: rgb(226,43,137); left: 0px; top: 200px;}
            100% {background-color: rgb(255, 192, 222); left: 0px; top: 0px;}
        }
    </style>
</head>
<body>
    <div id="dv1">

    </div>
</body>
</html>
