<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-10</title>
    <style type="text/css">
        #dv1{
            width: 100px;
            height: 100px;
            background-color: purple;
            animation-name: myani;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes myani {
            0% {background-color: blueviolet;}
            25% {background-color: rgb(226, 43, 220);}
            50% {background-color: rgb(226,43,137);}
            75%{background-color: rgb(255, 192, 222);}
            100% {background-color: pink;}
        }
    </style>
</head>
<body>
    <div id="dv1">

    </div>
</body>
</html>
